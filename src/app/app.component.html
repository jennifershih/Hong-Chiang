<igx-navbar class="navigation-bar">
  <button igxButton="icon" type="icon" [disabled]="false" igxNavbarAction>
    <igx-icon>menu</igx-icon>
  </button>
  <div igxNavbarTitle>Hong Chiang</div>
  <button igxButton="icon" igxButtonBackground="transparent" type="icon" [disabled]="false" *ngIf="iconButtonVisible">
    <igx-icon>help_outline</igx-icon>
  </button>
</igx-navbar>
<div class="row-layout row">
  <igx-nav-drawer width="243px" [pin]="true" [pinThreshold]="1024" position="left" [isOpen]="true" class="navigation-drawer">
    <ng-template igxDrawer>
      <span [isHeader]="true" igxDrawerItem *ngIf="navdrawerItemVisible" routerLink="/view1">
        <span class="navigation-drawer_1">Views in this app</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/view1">
        <igx-icon font="material" [active]="true">home</igx-icon>
        <span class="navigation-drawer_1">店家列表</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/view2">
        <igx-icon font="material" [active]="true">people</igx-icon>
        <span class="navigation-drawer_1">帳號設定</span>
      </span>
      <span [isHeader]="false" igxDrawerItem routerLink="/view3">
        <igx-icon font="material" [active]="true">history</igx-icon>
        <span class="navigation-drawer_1">歷史紀錄</span>
      </span>
    </ng-template>
  </igx-nav-drawer>
  <div class="views-container">
    <router-outlet></router-outlet>
  </div>
</div>
